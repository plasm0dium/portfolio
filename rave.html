<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 id='rave'></h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      var num = parseInt(prompt("Enter a number"));
      var timeSec = num*10;
      var id = setInterval(function(){
        var text = "LET'S RAVE UNCE UNCE UNCE";
        $('h1').text(text)
        $('body').css('background-color', '#' + Math.random().toString(16).slice(2, 8));
        $('#rave').css('color', '#' + Math.random().toString(16).slice(2, 8));
        timeSec--;
      }, timeSec);
      </script>
    </body>
  </html>
